name: Build on Multiple OSs

on:
  push:
    branches: [ "main" ]

jobs:
  build-on-ubuntu-latest:
    name: Build on Ubuntu (latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

  build-on-windows-latest:
    name: Build on Windows (latest)
    runs-on: windows-latest
    steps:
      - name: Install Mesa3D
        uses: ssciwr/setup-mesa-dist-win@v2
        with:
          version: '25.0.4'
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

  build-on-macos-latest:
    name: Build on macOS (latest)
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

  build-on-macos-13:
    name: Build on macOS intel (13)
    runs-on: macos-13
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
      - name: Build with Gradle
        run: ./gradlew build --stacktrace
